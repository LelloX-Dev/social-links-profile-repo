<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="social-profile-card">
        <a
          href="https://www.frontendmentor.io/profile/LelloX-Dev"
          target="_blank"
          title="Coded by LelloX-Dev"
          ><img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar"
            class="avatar"
          />
        </a>

        <div class="user-info">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>

        <p class="occupation-hobbie">"Front-end developer and avid reader."</p>

        <div class="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
